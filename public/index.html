<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIF Converter</title>
</head>
<body>
  <div class="container">
    <h1>WHAT THE GIF?</h1>
    <a href="/gallery.html">View GIF Gallery</a>
    <input id="videoUrl" placeholder="Paste YouTube URL" />
    <button id="loadVideo">Load video</button>
    <iframe id="player"></iframe>
    
    <div class="gif-controls">
      <label for="startTime">Start Time (seconds):</label>
      <input 
        id="startTime" 
        type="number" 
        min="0" 
        step="1" 
        value="0" 
        placeholder="0"
      />
      <small>GIF duration: 5 sec</small>
    </div>
    
    <button id="convertGif">Create GIF</button>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
