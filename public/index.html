<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GIF Converter</title>
</head>

<body>
  <div class="container">
    <h1>WHAT THE GIF?</h1>

    <input id="videoUrl" placeholder="Paste YouTube URL" />

    <button id="loadVideo">Load video</button>

    <iframe id="player"></iframe>

    <div class="subtitle-options">

      <h3>Subtitle Options</h3>

      <label>
        <input type="radio" name="subtitles" value="none" checked onchange="updateSubtitleUI(this.value)" />
        No Subtitles
      </label><br>

      <label>
        <input type="radio" name="subtitles" value="custom" onchange="updateSubtitleUI(this.value)">
        Custom text
      </label>

      <label>
        <input type="radio" name="subtitles" value="upload" onchange="updateSubtitleUI(this.value)">
        Upload SRT file
      </label>

      <div id="customTextBox" style="display:none; margin-top:10px;">
        <textarea id="customText" rows="3" placeholder="Enter subtitle text..."></textarea>
      </div>

      <div id="uploadBox" style="display:none; margin-top:10px;">
        <input type="file" id="subtitleFile" accept=".srt" />
      </div>

    </div>

    <button id="convertGif">Create GIF</button>

    <div id="result"></div>
  </div>

  <script>
    function updateSubtitleUI(value) {
      document.getElementById('customTextBox').style.display = value === 'custom' ? 'block' : 'none';
      document.getElementById('uploadBox').style.display = value === 'upload' ? 'block' : 'none';
      
      // Store selected value for later
      document.getElementById('subtitleOption').value = value;
    }
    
    // Hidden input to store subtitle choice
    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.id = 'subtitleOption';
    hiddenInput.value = 'none';
    document.body.appendChild(hiddenInput);
  </script>
  
  <script src="app.js"></script>
</body>

</html>
